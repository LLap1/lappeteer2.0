default:
  tags:
    - '${RUNNERS_TAG}'

stages:
  - build
  - deploy

include:
  - local: /ci-templates/build-template.yml
  - local: /ci-templates/deploy-template.yml

build-document-creator-integ:
  stage: build
  extends: .build-image
  variables:
    ENV: 'integ'
    VERSION: '${CI_PIPELINE_IID}'
    MICROSERVICE: 'document-creator'
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
      changes:
        - apps/document-creator/**/*
        - packages/**/*

build-document-creator-prod:
  stage: build
  extends: .build-image
  variables:
    ENV: 'prod'
    VERSION: '${CI_PIPELINE_IID}'
    MICROSERVICE: 'document-creator'
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - apps/document-creator/**/*
        - packages/**/*

